<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancellations Widget - Test Page</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .page-header {
      max-width: 1200px;
      margin: 0 auto 20px;
    }
    .page-header h1 {
      margin: 0 0 8px 0;
      color: #333;
    }
    .page-header p {
      margin: 0;
      color: #666;
    }
    .widget-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .embed-info {
      max-width: 1200px;
      margin: 20px auto 0;
      padding: 15px;
      background: #2d2d2d;
      color: #f8f8f2;
    }
    .embed-info strong {
      display: block;
      margin-bottom: 10px;
    }
    .embed-info code {
      font-size: 12px;
      line-height: 1.6;
      display: block;
      white-space: pre;
    }
  </style>
</head>
<body>
  <div class="page-header">
    <h1>Cancellations Widget - Test Page</h1>
    <p>Preview of the widget embedded in a container. The widget will be built and deployed separately.</p>
  </div>

  <div class="widget-container">
    <iframe
      src="/"
      style="width: 100%; height: 600px; border: none;"
      title="Cancellations Widget"
    ></iframe>
  </div>

  <div class="embed-info">
    <strong>Future Embed Code (after deployment):</strong>
    <code>&lt;div id="cancellations-widget-root"&gt;&lt;/div&gt;
&lt;script src="https://your-domain.com/widget/cancellations-widget.js"&gt;&lt;/script&gt;</code>
  </div>
</body>
</html>
